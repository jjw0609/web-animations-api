<?xml version="1.0" encoding="UTF-8"?>
<svg class="key" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 392.87 486.05">
	<defs>
		<style>
			.cls-1 {
				fill: #231815;
			}

			.cls-2 {
				fill: #454545;
			}

			.cls-3 {
				fill: none;
			}

			.key-blade {
