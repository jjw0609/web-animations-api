<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Starfield</title>
	<style>
		body {
			overflow: hidden;
			background-color: black;
		}

		.star {
			position: absolute;
			width: 3px;
			height: 3px;
			font-size: 0;
			border-radius: 50%;
			background: white;
		}
	</style>
</head>
<body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations-next.min.js"></script>
	<script type="module">
		import Star from './Star.js';

		function set3DPoint(x, y, z) {
			const scale = zModifier / (zModifier + z);
			const x2D = x * scale;
			const y2D = y * scale;

			return [x2D, y2D, scale];
		}

		const numberOfStars = 200;
		const zModifier = window.innerHeight;

		let x, y, z;
		let scale;
		for(let i=0 ; i<numberOfStars ; i++) {
			x = Math.random() * window.innerWidth;
			y = Math.random() * window.innerHeight;
			z = Math.random() * zModifier;

			const pointFrom = set3DPoint(x, y, z);
			const pointTo = set3DPoint(x, y, z - zModifier);
			console.log(pointFrom);
			console.log(pointTo);

			new Star(i);
		}
	</script>
</body>
</html>
